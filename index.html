
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this points to your CSS file -->
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center content in the viewport */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            text-align: center; /* Center the name text */
            padding: 20px;
        }

        .name {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center; /* Align items vertically */
            justify-content: flex-start; /* Align items to the left */
            margin-bottom: 20px;
        }

        /* Styling for the profile picture */
        .profile-pic {
            width: 100px; /* Smaller size */
            height: auto;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Styling for the introduction text */
        .introduction {
            font-size: 1.5em; /* Larger text size for visibility */
            max-width: 400px;
            text-align: left; /* Align text to the left */
        }

        /* Link styling */
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #0073e6;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Name centered -->
            <h1 class="name">BENJAMIN CORNEJO-COSTAS</h1>

            <!-- Profile picture and introduction -->
            <div class="profile">
                <img src="assets/images/BenjamÃ­n Cornejo-Costas_Geo.jpg" alt="Profile picture" class="profile-pic">
                <p class="introduction">
                    Hello! I'm Benjamin, currently finalising my PhD in Economic geography and open to the job market.
                </p>
            </div>

            <!-- Links to CV, Research, and Sample Work -->
            <div class="links">
                <a href="assets/pdfs/CV.pdf" target="_blank">CV</a>
                <a href="assets/pdfs/Paper_sample.pdf" target="_blank">Research</a>
                <a href="assets/pdfs/Report_sample.pdf" target="_blank">Sample Work</a>
            </div>
        </div>
    </div>
</body>
</html>
